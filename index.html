<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="apple-touch-icon" href="assets//img/favicon.png" />
    <link rel="icon" href="assets//img/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="gallery"></div>
    <div class="dialog">
      <div class="dialog__close"></div>
      <div class="dialog__inner">
        <div class="dialog__header">
          <a class="user" href="" target="_blank">
            <img src="" alt="" class="user__img" />
            <figcaption class="user__name">N/A</figcaption>
          </a>
          <a href="" class="download__textBtn">Download</a>
        </div>
        <div class="dialog__preview">
          <div class="dialog__preview__zoom"></div>
          <img src="" alt="" />
        </div>
        <div class="dialog__bottom">
          <ul class="hStack">
            <li>
              <div>Likes</div>
              <div class="likes">N/A</div>
            </li>
          </ul>
          <ul class="vStack">
            <li class="pDate">Published on <span>N/A</span></li>
            <li class="location">N/A</li>
          </ul>
        </div>
      </div>
      <div class="dialog__navPrev"></div>
      <div class="dialog__navNext"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="assets/scripts/script.js"></script>
  </body>
</html>
